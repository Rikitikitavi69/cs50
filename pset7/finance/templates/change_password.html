{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('changePassword') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="oldPassword" placeholder="Old password" type="password"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="newPassword" placeholder="New password" type="password"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="newPasswordConfirm" placeholder="Re-enter new password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change Password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
