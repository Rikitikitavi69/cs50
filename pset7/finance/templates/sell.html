{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <div class="form-group">
            <select class="form-control" name="sellSymbol">
                {% for stock in stocks %}
                    <option value="{{stock['stock_symbol']}}">{{stock['stock_symbol']}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="sellAmount" type="number"/>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Sell</button>
        </div>
    </form>
    
{% endblock %}
